name: Deploy ASP.NET Core MVC to Somee

on:
  push:
    branches:
      - main  # Hoặc "master" nếu nhánh chính của bạn tên là master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Lấy code từ kho chứa về
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Cài đặt môi trường .NET 8 (Khớp với máy bạn)
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # 3. Build và Publish code ra thư mục ./publish_output
    - name: Publish .NET App
      run: dotnet publish -c Release -o ./publish_output

    # 4. Cài đặt công cụ FTP (lftp)
    - name: Install lftp
      run: sudo apt-get update && sudo apt-get install -y lftp

    # 5. Đẩy file lên Server Somee
    - name: Deploy via FTP
      run: |
        lftp -e "set ftp:ssl-allow no; open -u ${{ secrets.USER }},${{ secrets.PW }} ${{ secrets.HOST }}; mirror -R ./publish_output /www.MINHVY.somee.com; bye"
