name: Deploy to Somee via FTP

on:
  push:
    branches:
      - main   # hoặc branch bạn muốn deploy

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Lấy mã nguồn
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Deploy qua FTP
      - name: Upload to Somee Hosting FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          local-dir: ./   # thư mục nguồn (HTML/CSS/JS)
          server-dir: /   # thư mục chứa trên hosting
          protocol: ftp
          exclude: |
            **/.git*
            **/.github*
            README.md
