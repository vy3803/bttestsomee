name: Deploy ASP.NET MVC to Somee

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    # PUBLISH
    - name: Publish .NET App
      run: dotnet publish ./PROMVCAPI/proMvcApi.csproj -c Release -o ./publish_output

    # INSTALL LFTP
    - name: Install lftp
      run: sudo apt-get update && sudo apt-get install -y lftp

    # DEPLOY
    - name: Upload via FTP
      run: |
        lftp -e "
        set ssl:verify-certificate no;
        mirror -R ./publish_output/ /www.MINHVY.somee.com/;
        bye
        " -u "vy3803","${{ secrets.FTP_PASSWORD }}" "ftp://MINHVY.somee.com"
